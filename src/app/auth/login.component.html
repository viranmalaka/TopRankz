<script src="../../../server/controllers/paperController.js"></script>
<div class="ui container">
  <div style="margin-top:50px" class="ui container computer only grid"></div>
  <div class="ui grid item">
    <div class="six wide computer ten wide tablet sixteen wide mobile column centered">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="ui blue image header">
            <!--img.image(src='assets/images/logo.png')-->
            <div class="content">Log-in to your account</div>
          </h2>
          <form [formGroup]="loginForm" (submit)="onSubmit()" class="ui large form">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input"><i class="user icon"></i>
                  <input type="text" name="username" placeholder="Username" formControlName="username"/>
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input"><i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password" formControlName="password"/>
                </div>
              </div>
              <input type="submit" value="Login" class="ui fluid large blue submit button"/>
              <div class="ui negative tiny message transition fade" [class.hidden]="!hasLoginError" #msgAlert>
                <div class="header">Login Error</div>
                <p>Check username and password to login again !</p>
              </div>
            </div>
          </form>
          <div class="ui message">New to us?<a routerLink="/signup">Sign Up</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
